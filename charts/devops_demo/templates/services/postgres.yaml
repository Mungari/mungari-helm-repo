apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.fullname }}
  labels:
    {{- toYaml .Values.postgres.labels | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: {{ .Values.postgres.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- toYaml .Values.postgres.labels | nindent 4 }}
